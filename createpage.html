<!-- createpage.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./components/pollstyles.css" />
</head>

<body style="padding: 0px; gap: 4rem;">
  <div style="width: 100%;" id="header"></div>
  <div id="newpoll"></div>
  <div id="footer"></div>
  <button id="deleteBtn">Delete Poll</button>

  <script src="main.js"></script>
  <script type="module">
    import { deletePoll } from './scripts/api/deletePoll.js';

    window.deletePoll = deletePoll;  // optional if needed elsewhere

    document.getElementById('deleteBtn').addEventListener('click', () => {
      deletePoll('x');
    });

  </script>
  <script>
    fetch("./components/navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header").innerHTML = data;
      });
  </script>
  <script>
    fetch("./components/createpoll.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("newpoll").innerHTML = data;
      });
  </script>
  <script>
    fetch("./components/headersfooters.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>

</html>
