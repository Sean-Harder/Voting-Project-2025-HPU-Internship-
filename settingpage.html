<!-- settingpage.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./components/pollstyles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme-style" rel="stylesheet" href="/components/colorComponent/dark.css">
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          let themeToApply = 'light';
          if (theme === 'dark' || theme === 'light') {
            themeToApply = theme;
          } else {
            themeToApply = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          const link = document.getElementById('theme-style');
          if (link) {
            link.href = `/components/colorComponent/${themeToApply}.css`;
          }
        } catch (e) {}
      })();
    </script>
  </head>

    <body class="justify-content-center gap-5" style="padding: 0px;">

    <div style="width: 100%;" id="header"></div>

    <div class="d-flex w-100 justify-content-center align-items-center h-100 gap-5">
      <div class="d-flex w-50 justify-content-center" id="color"></div>
    </div>
    <div id="footer"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      loadComponent("header", "components/navbarComponent/navbar.html", "components/navbarComponent/navbar.js");
      loadComponent("color", "components/colorComponent/color.html", "components/colorComponent/color.js");
      loadComponent("footer", "components/footer.html");
    </script>
    
  </body>
  
</html>
