<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poll</title>
  <link rel="stylesheet" href="pollstyles.css" />
</head>
<body>
  <div class="d-flex gap-3">

    <div class="poll-box">
      <h3>Question</h3>
      <p class="marginedText"><strong>Question goes here.</strong></p>
      <h3>Description</h3>
      <p class="marginedText">Description goes here.</p>

    </div>


    <div class="poll-box" id="createPoll">
      <h3>Response</h3>
      <form id="pollForm">
        <div class="response-options">
          <label><input type="radio" name="mode" value="option1" /> Option 1</label>
          <label><input type="radio" name="mode" value="option2" /> Option 2</label>
        </div>
      </form>

      <div class="d-flex w-100 justify-content-center mt-1 gap-3">
        <button type="button" class="btn btn-danger" class="clear" onclick="clearPoll()">Clear</button>
        <button type="button" class="btn btn-primary" onclick="submitVote()">Submit</button>
      </div>
    </div>


  </div>

  <script>
    function submitVote() {
      const options = document.getElementsByName('mode');
      let selected = null;

      for (const option of options) {
        if (option.checked) {
          selected = option.value;
          break;
        }
      }

      if (selected) {
        alert("You selected: " + selected);
      } else {
        alert("Please select an option before submitting.");
      }
    }

    function clearVote() {
      const options = document.getElementsByName('mode');
      for (const option of options) {
        option.checked = false;
      }
    }
  </script>

</body>
</html>
