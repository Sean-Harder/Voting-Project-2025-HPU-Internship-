<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./components/pollstyles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="/components/colorComponent/dark.css">

  <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          let themeToApply = 'light';
          if (theme === 'dark' || theme === 'light') {
            themeToApply = theme;
          } else {
            themeToApply = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          const link = document.getElementById('theme-style');
          if (link) {
            link.href = `/components/colorComponent/${themeToApply}.css`;
          }
        } catch (e) {}
      })();
    </script>
</head>

  <body class="justify-content-center gap-5" style="padding: 0px;">
    <div style="width: 100%;" id="header"></div>

    <div class="d-flex w-100 h-100 align-items-center justify-content-center gap-5">
      <div id="newpoll"></div>
      <div id="myPolls"></div>
    </div>

    <div id="footer"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
   // loadComponent('tagId', 'componentPath', 'scriptPath');
      loadComponent("header", "components/navbarComponent/navbar.html", "components/navbarComponent/navbar.js");
      loadComponent("newpoll", "components/createPoll/createPoll.html", 'components/createPoll/createpoll.js');
      loadComponent("myPolls", "components/myPolls/myPolls.html", "components/myPolls/myPolls.js");
      loadComponent("footer", "components/footer.html");
    </script>

    
    
  </body>

</html>
