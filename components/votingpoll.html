<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poll</title>
  <link rel="stylesheet" href="pollstyles.css" />
</head>
<body>

  <div class="poll-box" id="createPoll">
    <h3>Question</h3>
    <p><strong>Question goes here?</strong></p>

    <h4>Description</h4>
    <p>Description goes here.</p>

    <h3>Response</h3>
    <form id="pollForm">
      <div class="response-options">
        <label><input type="radio" name="mode" value="option1" /> Option 1</label>
        <label><input type="radio" name="mode" value="option2" /> Option 2</label>
      </div>
    </form>

    <div class="button-group">
      <button type="button" onclick="submitVote()">Submit</button>
      <button type="button" class="clear" onclick="clearVote()">Clear</button>
    </div>
  </div>

  <script>
    function submitVote() {
      const options = document.getElementsByName('mode');
      let selected = null;

      for (const option of options) {
        if (option.checked) {
          selected = option.value;
          break;
        }
      }

      if (selected) {
        alert("You selected: " + selected);
      } else {
        alert("Please select an option before submitting.");
      }
    }

    function clearVote() {
      const options = document.getElementsByName('mode');
      for (const option of options) {
        option.checked = false;
      }
    }
  </script>

</body>
</html>
