
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pollstyles.css"/>
    </head>

    <header>
        <div>
          <button onclick="showCreatePoll()">Create Poll</button>
          <button onclick="showVoting()">Voting</button>
          
        </div>
      </header>
    
     
      <div class="poll-box" id="createPoll">
        <h3>New Poll</h3>
        <input type="text" placeholder="Enter Question" id="pollQuestion">
        <textarea placeholder="Enter Description" id="pollDescription"></textarea>
        <input type="text" placeholder="Option 1" id="option1">
        <input type="text" placeholder="Option 2" id="option2">
        
        <button onclick="submitPoll()">Submit</button>
        <button class="clear" onclick="clearPoll()">Clear</button>
      </div>
    
      <script>
        function submitPoll() {
          const question = document.getElementById("pollQuestion").value;
          const desc = document.getElementById("pollDescription").value;
          const opt1 = document.getElementById("option1").value;
          const opt2 = document.getElementById("option2").value;
          alert("Poll Submitted!\n\nQuestion: " + question + "\nDescription: " + desc + "\nOptions: " + opt1 + ", " + opt2);
        }
    
        function clearPoll() {
          document.getElementById("pollQuestion").value = '';
          document.getElementById("pollDescription").value = '';
          document.getElementById("option1").value = '';
          document.getElementById("option2").value = '';
        }
    
        function showCreatePoll() {
          document.getElementById("createPoll").scrollIntoView();
        }
        
      </script>

<h2>Search for a Poll</h2>
<div class="box">
  <input id="searchId" placeholder="Enter Poll ID">
  <button onclick="searchPoll()">Search Poll</button>
  <div id="pollResult"></div>
</div>

    </body>
    </html>
