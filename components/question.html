<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="pollstyles.css" />
</head>

<div class="poll-box" id="createPoll">
  <h3>New Poll</h3>
  <input type="text" placeholder="Enter Question" id="pollQuestion">
  <textarea placeholder="Enter Description" id="pollDescription"></textarea>
  <input type="text" placeholder="Option 1" id="option1">
  <input type="text" placeholder="Option 2" id="option2">

  <button onclick="submitPoll()">Submit</button>
  <button class="clear" onclick="clearPoll()">Clear</button>
</div>

<script>
  async function submitPoll() {
    const question = document.getElementById("pollQuestion").value.trim();
    const desc = document.getElementById("pollDescription").value.trim();
    const opt1 = document.getElementById("option1").value.trim();
    const opt2 = document.getElementById("option2").value.trim();

    if (!question || !desc || !opt1 || !opt2) {
      alert("Please fill in all fields.");
      return;
    }

    const payload = {
      name: question,
      poll_desc: desc,
      poll_response_options: [opt1, opt2]
    };

    try {
      const response = await fetch('/api/addPoll', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ Poll submitted successfully!");
        clearPoll();
      } else {
        alert("❌ Failed to submit poll: " + result.message);
      }
    } catch (err) {
      alert("❌ Error: " + err.message);
    }
  }

  function clearPoll() {
    document.getElementById("pollQuestion").value = '';
    document.getElementById("pollDescription").value = '';
    document.getElementById("option1").value = '';
    document.getElementById("option2").value = '';
  }

  function showCreatePoll() {
    document.getElementById("createPoll").scrollIntoView();
  }

</script>

</body>

</html>
